<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>KocHospital</title>
      <script src = "index.js"></script>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
   </head>
   <body>
      <div class = "first-img"></div>
      <div class = "container">
         <div class = "row-1">
            <div class = "logo"><img id = "companyLogoImg"></div>
            <div class = "text-wrapper">
               <div id = "textRow1" class = "text-style"></div>
            </div>
         </div>
         <div class = "row-2">
            <div class = "twitter-container">
               <div class="twitter">
                  <div class="twitter-top">
                     <div class="twitter-logo">
                        <img id="logoImg-1">
                     </div>
                     <div class="twitter-infos">
                        <div class="twitter-name" id="hospitalName-1"></div>
                        <div class="twitter-name-bottom">
                           <i class="fab fa-twitter fa-2x"></i>
                           <span id="twitterLink"></span>
                        </div>
                     </div>
                  </div>
                  <img id = "hospitalImg-1" class = "twitter-image-part">
                  <div class="twitter-main">
                     <div class="twitter-left">
                        <div class="twitter-text">
                           <p id="text-1"></p>
                        </div>
                        <div class="twitter-info-part">
                           <div class="twitter-retweet">
                              <div class="twitter-icon">
                                 <i class="fas fa-retweet"></i>
                              </div>
                              <div class="twitter-count" id="retweetCount"></div>
                           </div>
                           <div class="twitter-liked">
                              <div class="twitter-icon">
                                 <i class="far fa-heart"></i>
                              </div>
                              <div class="twitter-count" id="likeCount"></div>
                           </div>
                           <div class="twitter-date" id="twitter-date"></div>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="twitter-shadow1"></div>
               <div class="twitter-shadow2"></div>
            </div>
            <div class = "flex-container">
               <div class = "facebook-container">
                  <div class = "facebook">
                     <img id = "hospitalImg-2" class = "img-facebook">
                     <div class = "facebook-top">
                        <div class = "instagram-img" ><img id = "facebookImg"></div>
                        <div class="facebook-logo">
                           <img id = "logoImg-2">
                        </div>
                        <div class = "facebook-top-info-container">
                           <div class = "facebook-name" id="hospitalName-2"></div>
                           <div class = "facebook-date" id = "facebook-date"></div>
                        </div>
                     </div>
                     <div class = "facebook-main">
                        <div class  = "facebook-text" id = "text-2"></div>
                     </div>
                  </div>
                  <div class = "facebook-shadow1"></div>
                  <div class = "facebook-shadow2"></div>
               </div>
               <div class = "instagram-container">
                  <div class = "instagram">
                     <img id = "hospitalImg-3" class = "img-instagram">
                     <div class = "instagram-top">
                        <div class = "instagram-img"><img id = "instagramImg"></div>
                        <div class="instagram-logo">
                           <img id = "logoImg-3">
                        </div>
                        <div class = "instagram-top-info-container">
                           <div class = "instagram-name" id="hospitalName-3"></div>
                           <div class = "instagram-link" id = "instagramLink"></div>
                        </div>
                     </div>
                     <div class = "instagram-main">
                        <div class  = "instagram-text" id = "text-3"></div>
                     </div>
                  </div>
                  <div class = "instagram-shadow1"></div>
                  <div class = "instagram-shadow2"></div>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
