<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src = "index.js"></script>
      <title>Hospital</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
   </head>
   <body>
      <div class = "first-img"></div>
      <div class = "container">
         <div class = "c-row">
            <div class = "row-1">
               <div class = "logo"><img id = "logoImg"></div>
               <div class = "flex-container">
                  <div class = "information">
                     <div class ="time-child">
                        <div class = "time-img"><img id = "timeImg"></div>
                        <div id = "time" class = "time"></div>
                     </div>
                     <div class = "date-child">
                        <div class = "time-img"><img id = "dateImg"></div>
                        <div id = "date" class = "date"></div>
                     </div>
                  </div>
                  <div class = "weather-info-container">
                     <div id = "city" class = "city"></div>
                     <div class = "days-container">
                        <div id = "day-1" class = "day"></div>
                        <div id = "day-2" class = "day"></div>
                        <div id = "day-3" class = "day"></div>
                     </div>
                     <div class = "date-container">
                        <div id = "date-1" class = "date-weather"></div>
                        <div id = "date-2" class = "date-weather"></div>
                        <div id = "date-3" class = "date-weather"></div>
                     </div>
                     <div class = "line-container">
                        <div class = "line-3"></div>
                        <div class = "line-3"></div>
                        <div class = "line-3"></div>
                     </div>
                     <div class = "degree-container">
                        <img id = "weatherImg-1" class = "Group-10">
                        <div id = "degree-1" class = "degree-style"></div>
                        <img id = "weatherImg-2" class = "Group-25">
                        <div id = "degree-2" class = "degree-style"></div>
                        <img id = "weatherImg-3" class = "Group-18">
                        <div id = "degree-3" class = "degree-style"></div>
                     </div>
                  </div>
               </div>
            </div>
            <div class = "row-2">
               <div class = "description">
                  <div class = "rectangle-1">
                     <div id = "text-1" class  = "text-style"></div>
                  </div>
                  <div class = "rectangle-2">
                     <div id = "text-2" class = "text-style"></div>
                  </div>
               </div>
               <div class = "tables">
                  <div class = "rectangle-3">
                     <div id = "tablesText" class = "style"></div>
                  </div>
                  <div class = "rectangle-4">
                     <div class = "road-info">
                        <div id = "district-1" class = "style-road"></div>
                        <div class = "dot-container">
                           <i class="fas fa-map-marker-alt"></i>
                           <span class="dot"></span>
                        </div>
                        <div class = "line-8"></div>
                        <div class = "dot-container-2">
                           <i class="fas fa-map-marker-alt"></i>
                           <span class="dot"></span>
                        </div>
                        <div id = "distance-1" class = "style-time"></div>
                        <div id = "estimatedTime-1" class = "style-time"></div>
                     </div>
                     <div class = "road-info">
                        <div id = "district-2" class = "style-road"></div>
                        <div class = "dot-container">
                           <i class="fas fa-map-marker-alt"></i>
                           <span class="dot"></span>
                        </div>
                        <div class = "line-8"></div>
                        <div class = "dot-container-2">
                           <i class="fas fa-map-marker-alt"></i>
                           <span class="dot"></span>
                        </div>
                        <div id = "distance-2" class = "style-time"></div>
                        <div id = "estimatedTime-2" class = "style-time"></div>
                     </div>
                     <div class = "road-info">
                        <div id = "district-3" class = "style-road"></div>
                        <div class = "dot-container">
                           <i class="fas fa-map-marker-alt"></i>
                           <span class="dot"></span>
                        </div>
                        <div class = "line-8"></div>
                        <div class = "dot-container-2">
                           <i class="fas fa-map-marker-alt"></i>
                           <span class="dot"></span>
                        </div>
                        <div id = "distance-3" class = "style-time"></div>
                        <div id = "estimatedTime-3" class = "style-time"></div>
                     </div>
                     <div class = "road-info">
                        <div id = "district-4" class = "style-road"></div>
                        <div class = "dot-container">
                           <i class="fas fa-map-marker-alt"></i>
                           <span class="dot"></span>
                        </div>
                        <div class = "line-8"></div>
                        <div class = "dot-container-2">
                           <i class="fas fa-map-marker-alt"></i>
                           <span class="dot"></span>
                        </div>
                        <div id = "distance-4" class = "style-time"></div>
                        <div id = "estimatedTime-4" class = "style-time"></div>
                     </div>
                  </div>
                  <div class = "rectangle-4-second">
                  </div>
               </div>
            </div>
            <div class = "row-3">
               <div class = "news-container" >
                  <div id ="news" class = "news-style"></div>
                  <div id = "company" class = "news-style-row2"></div>
               </div>
               <div class = "description-container">
                  <div class = "description-style">
                     <marquee id ="newsInfo"></marquee>
                  </div>
                  <div class = "rectangle-5"></div>
               </div>
            </div>
         </div>
      </div>
   </body>
   
</html>
